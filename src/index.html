<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Paint test -</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!--TODO include fontawesome on sass -->
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body>


  <div class="container">
    <div class="main_title">
      <h1>Paint Atrapalo test</h1>
    </div>
    <div class="flex-grid">
      <div class="flex-item">
        <canvas id="canvas_paint" width="400" height="400"></canvas>
      </div>
      <div class="tool_set flex-item">
        <div>Select a color</div>
        <div class="color-picker">
          <div class="colors" id="list_colors">
            <!--here we are gonna attach colors-->
          </div>
        </div>
        <div>Line weight</div>
        <div class="choose_stroke">
          <input type="button" class="stroke" id="stroke" size="2">
          <input type="button" class="stroke" id="stroke6" size="6">
          <input type="button" class="stroke" id="stroke8" size="8">
        </div>


        <div>Actions</div>
        <div class="choose_stroke">
          <button class="actionB">
          <i class="fa fa-trash" id="clear" actionB></i>
        </button>
          <button class="actionB">
          <i class="fas fa-arrow-left" id="undo" actionB></i>
        </button>
          <button class="actionB">
          <i class="fas fa-arrow-right" id="redo"></i>
        </button>
        </div>


      </div>
    </div>
  </div>





</body>


<script src="./dist/js/bundle.js"></script>
